    <section id="hero">

                  </p>

                    <a
                      href="https://www.facebook.com/ieeeuasbpt/"
                      class="facebook"
                      target="_blank"
                      ><i class="bi bi-facebook h4 m-1 text-white"></i
                    ></a>
                    <a
                      href="https://www.linkedin.com/company/ieeeuniversityofaveirostudentbranch/"
                      class="linkedin"
                      target="_blank"

                    ></a>
                    <a
                      href="https://www.youtube.com/user/ieeeuasb"
                      class="youtube"
                      target="_blank"
                      ><i class="bi bi-youtube h4 m-1 text-white"></i
                    ></a>
                    <a
                      href="https://www.instagram.com/ieeeuasbpt/"
                      class="instagram"
                      target="_blank"
